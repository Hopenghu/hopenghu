<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPE PENGHU | 新增優惠</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="public/css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1F2937',
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="min-h-screen flex flex-col">
        <!-- App Header - Visible on all devices -->
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                <div class="flex items-center">
                    <a href="coupon.html" class="md:hidden mr-3">
                        <i class="fas fa-arrow-left text-gray-600"></i>
                    </a>
                    <h1 class="text-xl font-bold text-gray-800">新增優惠</h1>
                </div>
                <button class="text-primary font-medium">
                    發布
                </button>
            </div>

            <!-- Desktop Navigation - Only visible on desktop -->
            <nav class="hidden md:flex border-t border-gray-200 px-4">
                <a href="index.html" class="px-4 py-3 text-gray-500 hover:text-primary">首頁</a>
                <a href="explore.html" class="px-4 py-3 text-gray-500 hover:text-primary">探索</a>
                <a href="newplace.html" class="px-4 py-3 text-gray-500 hover:text-primary">新增地點</a>
                <a href="coupon.html" class="px-4 py-3 text-primary border-b-2 border-primary">商家優惠</a>
                <a href="coupon-package.html" class="px-4 py-3 text-gray-500 hover:text-primary">優惠組合</a>
                <a href="#" class="px-4 py-3 text-gray-500 hover:text-primary">我的</a>
            </nav>
        </header>
        
        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-4 py-4 pb-20 md:pb-4">
            <!-- Form Container -->
            <div class="bg-white rounded-lg shadow-md p-4 md:p-6 max-w-3xl mx-auto">
                <!-- Image Upload Section -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">優惠券圖片</label>
                    <div class="grid grid-cols-2 gap-3">
                        <div class="aspect-video bg-gray-100 rounded-lg border-2 border-dashed border-gray-300 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition">
                            <i class="fas fa-image text-2xl text-gray-400 mb-1"></i>
                            <span class="text-xs text-gray-500">主要圖片</span>
                        </div>
                        <div class="aspect-video bg-gray-100 rounded-lg border-2 border-dashed border-gray-300 flex flex-col items-center justify-center cursor-pointer hover:bg-gray-50 transition">
                            <i class="fas fa-plus text-xl text-gray-400"></i>
                            <span class="text-xs text-gray-500">額外圖片</span>
                        </div>
                    </div>
                </div>
                
                <!-- Basic Information Section -->
                <div class="mb-6">
                    <label for="coupon-title" class="block text-gray-700 font-medium mb-2">優惠標題 <span class="text-red-500">*</span></label>
                    <input type="text" id="coupon-title" placeholder="例：海鮮餐廳85折優惠" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                
                <div class="mb-6">
                    <label for="coupon-type" class="block text-gray-700 font-medium mb-2">優惠類型 <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <select id="coupon-type" class="appearance-none w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="" disabled selected>請選擇類型</option>
                            <option value="restaurant">餐廳</option>
                            <option value="accommodation">住宿</option>
                            <option value="activity">活動</option>
                            <option value="transport">交通</option>
                            <option value="shopping">購物</option>
                            <option value="other">其他</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="coupon-location" class="block text-gray-700 font-medium mb-2">適用地點 <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input type="text" id="coupon-location" placeholder="優惠地點名稱" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="coupon-address" class="block text-gray-700 font-medium mb-2">地址 <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <input type="text" id="coupon-address" placeholder="地址" class="w-full px-3 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <i class="fas fa-map-marker-alt absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="coupon-discount" class="block text-gray-700 font-medium mb-2">折扣內容 <span class="text-red-500">*</span></label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="relative">
                            <select id="coupon-discount-type" class="appearance-none w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="" disabled selected>折扣類型</option>
                                <option value="percent">折扣百分比</option>
                                <option value="fixed">固定金額</option>
                                <option value="free">贈品/買一送一</option>
                                <option value="other">其他</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="relative">
                            <input type="text" placeholder="折扣值，例：85折或100元" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">有效期限 <span class="text-red-500">*</span></label>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="coupon-start-date" class="block text-sm text-gray-600 mb-1">開始日期</label>
                            <input type="date" id="coupon-start-date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                        <div>
                            <label for="coupon-end-date" class="block text-sm text-gray-600 mb-1">結束日期</label>
                            <input type="date" id="coupon-end-date" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="coupon-limitation" class="block text-gray-700 font-medium mb-2">使用限制</label>
                    <div class="space-y-3">
                        <div class="relative">
                            <select id="coupon-limitation" class="appearance-none w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                <option value="unlimited">無限制張數</option>
                                <option value="limited">限制張數</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="relative">
                            <input type="number" placeholder="限制張數，如：100" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        </div>
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="coupon-description" class="block text-gray-700 font-medium mb-2">詳細說明</label>
                    <textarea id="coupon-description" rows="4" placeholder="描述優惠內容，包含使用條件、範圍等..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"></textarea>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">優惠券顏色</label>
                    <div class="flex flex-wrap gap-3">
                        <div class="w-8 h-8 bg-primary rounded-full ring-2 ring-offset-2 ring-primary cursor-pointer"></div>
                        <div class="w-8 h-8 bg-accent rounded-full cursor-pointer"></div>
                        <div class="w-8 h-8 bg-indigo-600 rounded-full cursor-pointer"></div>
                        <div class="w-8 h-8 bg-rose-500 rounded-full cursor-pointer"></div>
                        <div class="w-8 h-8 bg-emerald-500 rounded-full cursor-pointer"></div>
                        <div class="w-8 h-8 bg-purple-500 rounded-full cursor-pointer"></div>
                        <div class="w-8 h-8 bg-gray-700 rounded-full cursor-pointer"></div>
                    </div>
                </div>
                
                <!-- Submit Button for desktop view, hidden on mobile -->
                <div class="hidden md:block">
                    <button class="w-full bg-primary text-white py-3 rounded-lg hover:bg-blue-600 transition">
                        發布優惠
                    </button>
                </div>
            </div>
        </main>
        
        <!-- Mobile Bottom Navigation - Only visible on mobile -->
        <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around py-2 z-50">
            <a href="index.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首頁</span>
            </a>
            <a href="explore.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-map-marker-alt text-xl"></i>
                <span class="text-xs mt-1">探索</span>
            </a>
            <a href="newplace.html" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-plus-circle text-xl"></i>
                <span class="text-xs mt-1">新增</span>
            </a>
            <a href="coupon.html" class="flex flex-col items-center text-primary">
                <i class="fas fa-tag text-xl"></i>
                <span class="text-xs mt-1">優惠</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </a>
        </nav>
        
        <!-- Desktop Footer - Only visible on desktop -->
        <footer class="bg-white py-4 border-t border-gray-200 hidden md:block">
            <div class="container mx-auto px-4">
                <div class="flex justify-between items-center">
                    <div>
                        <h3 class="font-bold text-lg text-primary">HOPE PENGHU</h3>
                        <p class="text-sm text-gray-500">探索澎湖最美的風景與美食</p>
                    </div>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-500 hover:text-primary"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="text-gray-500 hover:text-primary"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-gray-500 hover:text-primary"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="mt-4 text-center text-sm text-gray-500">
                    <p>&copy; 2023 HOPE PENGHU. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
