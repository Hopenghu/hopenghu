        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white shadow rounded-lg p-6">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">新增優惠券</h1>
                
                <!-- 表單 -->

                    <!-- 圖片上傳 -->

                        <label class="block text-sm font-medium text-gray-700 mb-2">優惠券圖片</label>
                        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                            <div class="relative">
                                <input type="file" class="hidden" id="image1" accept="image/*">
                                <label for="image1" class="block w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 transition-colors">
                                    <div class="flex flex-col items-center justify-center h-full">
                                        <svg class="h-8 w-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                        </svg>
                                        <span class="mt-2 text-sm text-gray-500">上傳圖片</span>
                                    </div>
                                </label>
                            </div>

                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                        </svg>
                                        <span class="mt-2 text-sm text-gray-500">上傳圖片</span>
                                    </div>
                                </label>
                            </div>

                    <!-- 基本資訊 -->
                    <div class="space-y-4">

                        </div>
                        <div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">優惠券描述</label>

                        </div>
                    </div>

                    <!-- 優惠內容 -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">優惠類型</label>
                            <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">

                                <option>折抵金額</option>
                                <option>贈品</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">優惠內容</label>
                            <input type="text" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- 使用期限 -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">開始日期</label>
                            <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">結束日期</label>
                            <input type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- 使用限制 -->
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">每人限領數量</label>
                            <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">最低消費金額</label>
                            <input type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>

                    <!-- 提交按鈕 -->
                    <div class="flex justify-end">
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            提交
                        </button>
                    </div>
                </form>
            </div>
        </div>
